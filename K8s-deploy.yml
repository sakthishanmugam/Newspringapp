apiVersion: apps/v1
kind: Deployment
metadata:
  name: newspringapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newspring-app
  template:
    metadata:
      labels:
        app: newspring-app
    spec:
      containers:
        - name: newspringapp-deployment
          image: public.ecr.aws/n0o1i7t6/sakthi-new:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
              
# service type loadbalancer

apiVersion: v1
kind: Service
metadata:
  name: new-springapp
spec:
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: 8080
  type: LoadBalancer
  selector:
    app: newspring-app
