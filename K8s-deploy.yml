apiVersion: apps/v1
kind: Deployment
metadata:
  name:  newspringapp-deployment
  labels:
    app: newspringapp-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: newspringapp-deployment
  template:
    metadata:
      labels:
        app: newspringapp-deployment
    spec:
      containers:
        - name: newspringapp-deployment
          image: public.ecr.aws/q0r5o2b3/new_job:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080

